<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Table</title>

  <style>
    body {
      font-family: "Times New Roman", serif;
      background: white;
    }

    table {
      border-collapse: collapse;
      margin: 30px auto;
      width: 95%;
      border: 3px solid black;
    }

    th, td {
      border: 1.2px solid black;
      padding: 14px;
      text-align: center;
      font-size: 18px;
    }

    th {
      font-weight: bold;
    }

    .title {
      font-size: 22px;
      padding: 18px;
    }

    .top-row th {
      padding-top: 20px;
      padding-bottom: 20px;
    }
  </style>

</head>
<body>

<table>
  <tr class="top-row">
    <th colspan="2" rowspan="2" class="title">Student</th>
    <th colspan="4" class="title">Exam</th>
    <th colspan="4" class="title">2nd Exam</th>
    <th colspan="2" rowspan="2" class="title">Final Grade</th>
  </tr>

  <tr>
    <th>Q1</th>
    <th>Q2</th>
    <th>Q3</th>
    <th rowspan="2">Grade</th>

    <th>Q1</th>
    <th>Q2</th>
    <th>Q3</th>
    <th rowspan="2">Grade</th>
  </tr>

  <tr>
    <th>Code</th>
    <th>Name</th>

    <td>8</td>
    <td>7</td>
    <td>5</td>

    <td>6</td>
    <td>7</td>
    <td>8</td>

    <th>NR</th>
    <th>R</th>
  </tr>

  <tr>
    <td>80549061</td>
    <td>John</td>

    <td>70%</td>
    <td>100%</td>
    <td>100%</td>
    <td>17.6</td>

    <td colspan="3"></td>
    <td></td>

    <td>17.6</td>
    <td>18</td>
  </tr>

  <tr>
    <td>80549062</td>
    <td>Mary</td>

    <td>10%</td>
    <td>50%</td>
    <td>50%</td>
    <td>6.8</td>

    <td>100%</td>
    <td>100%</td>
    <td>50%</td>
    <td>16.5</td>

    <td>16.5</td>
    <td>17</td>
  </tr>

  <tr>
    <td>80549063</td>
    <td>Claire</td>

    <td colspan="3"></td>
    <td></td>

    <td>50%</td>
    <td>50%</td>
    <td>50%</td>
    <td>10.0</td>

    <td>10.0</td>
    <td>10</td>
  </tr>
</table>

</body>
</html>
