<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Tập 02 - Layout Chuẩn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Arial', sans-serif; }

        body { 
            background-color: #3d1445; 
            display: flex; 
            justify-content: center; 
            padding: 40px 0;
        }

        
        .lp-wrapper { 
            width: 90%; 
            max-width: 1100px; 
            border: 4px solid #ff69b4; 
            background-color: white;
            position: relative; 
        }

       
        .lp-header { 
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
            padding: 15px 30px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            background-color: rgba(252, 232, 131, 0.8); 
        }

        .lp-logo { 
            font-weight: bold; 
            font-style: italic; 
            font-size: 22px; 
            color: #fff; 
            text-shadow: 1px 1px 3px #000; 
        }

        .lp-nav a { 
            text-decoration: none; 
            color: #333; 
            margin-left: 15px; 
            font-size: 13px; 
            font-weight: bold; 
        }

       
        .lp-hero { 
            height: 500px; 
            background-image: url('https://picsum.photos/id/13/1200/600'); 
            background-size: cover; 
            background-position: center; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            border-bottom: 2px solid #ff69b4;
        }

        .hero-box { 
            background-color: rgba(0, 0, 0, 0.6); 
            color: white; 
            padding: 40px 60px; 
            text-align: center; 
            border-radius: 4px;
        }

        .hero-box h1 { font-size: 30px; margin-bottom: 10px; }
        .btn-yellow { 
            background-color: #ffff00; 
            border: none; 
            padding: 10px 25px; 
            font-weight: bold; 
            cursor: pointer; 
            margin-top: 15px; 
            text-transform: uppercase;
        }
        .lp-highlights { 
            background-color: #e0f7fa; 
            padding: 50px 20px; 
            text-align: center; 
        }

        .lp-highlights h2 { 
            color: #4db6ac; 
            margin-bottom: 35px; 
            font-weight: normal; 
            letter-spacing: 2px; 
        }

        .highlight-grid { 
            display: flex; 
            justify-content: center; 
            gap: 25px; 
        }

        .card { flex: 1; max-width: 300px; }

        .card img { 
            width: 100%; 
            height: 180px; 
            object-fit: cover; 
            border-radius: 10px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .card-info { 
            margin-top: 15px; 
            font-size: 12px; 
            font-weight: bold; 
            color: #333; 
        }

        .card-info span { color: #4db6ac; }

        .lp-footer { 
            background-color: #1a1a1a; 
            padding: 30px; 
            display: flex; 
            justify-content: center; 
            gap: 20px; 
        }

        .icon-circle { 
            width: 45px; 
            height: 45px; 
            border: 2px solid white; 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: white; 
            text-decoration: none; 
            font-size: 20px; 
        }
    </style>
</head>
<body>

    <div class="lp-wrapper">
        <header class="lp-header">
            <div class="lp-logo">TRAVEL GOALS</div>
            <nav class="lp-nav">
                <a href="#">Destinations</a>
                <a href="#">About</a>
            </nav>
        </header>

        <main>
            <section class="lp-hero">
                <div class="hero-box">
                    <h1>JOE'S TRAVEL PAGE</h1>
                    <p>LET'S EXPLORE THE WORLD TOGETHER</p>
                    <button class="btn-yellow">Discover places</button>
                </div>
            </section>

            <section class="lp-highlights">
                <h2>HIGHLIGHTS</h2>
                <div class="highlight-grid">
                    <div class="card">
                        <img src="https://picsum.photos/id/1015/500/300" alt="Miami">
                        <div class="card-info">MIAMI <span>USA</span></div>
                    </div>
                    <div class="card">
                        <img src="https://picsum.photos/id/1016/500/300" alt="Munich">
                        <div class="card-info">MUNICH <span>GERMANY</span></div>
                    </div>
                    <div class="card">
                        <img src="https://picsum.photos/id/164/500/300" alt="Barcelona">
                        <div class="card-info">BARCELONA <span>SPAIN</span></div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="lp-footer">
            <a href="#" class="icon-circle"><i class="fab fa-instagram"></i></a>
            <a href="#" class="icon-circle"><i class="fab fa-facebook-f"></i></a>
        </footer>
    </div>

</body>
</html>
