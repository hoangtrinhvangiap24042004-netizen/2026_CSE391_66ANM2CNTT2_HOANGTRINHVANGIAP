<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Get in touch with us by filling contact form below</h2>
        
        <form class="contact-form">
            <div class="row">
                <input type="text" placeholder="* Enter your full name" class="flex-1">
                <input type="email" placeholder="* Enter your email address" class="flex-1">
            </div>

            <div class="row">
                <input type="text" placeholder="Enter your subject" class="flex-full">
            </div>

            <div class="row">
                <textarea placeholder="* Your message here..." class="flex-full"></textarea>
            </div>

            <div class="row footer-row">
                <button type="submit">Send message</button>
                <span>* Please fill all required form field, thanks!</span>
            </div>
        </form>
    </div>

</body>
</html>
